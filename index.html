<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <p class="user-input"></p>
            <p class="show-result">0</p>
        </div>
        <div class="buttons">
            <div class="buttons1">
                <button class="itemAc">AC</button>
                <button class="itemdiv">/</button>
                <button class="itemmul">X</button>
                <button class="itemDel purple"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f63680"><path d="m456-320 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 160q-19 0-36-8.5T296-192L80-480l216-288q11-15 28-23.5t36-8.5h440q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H360ZM180-480l180 240h440v-480H360L180-480Zm400 0Z"/></svg></button>
            </div>
            <div class="buttons2">
                <button class="item7">7</button>
                <button class="item8">8</button>
                <button class="item9">9</button>
                <button class="itemsub purple">-</button>
            </div>
            <div class="buttons3">
                <button class="item4">4</button>
                <button class="item5">5</button>
                <button class="item6">6</button>
                <button class="itemadd purple">+</button>
            </div>
            <div class="button-4-5-container">
                        <button class="item1">1</button>
                        <button class="item2">2</button>
                        <button class="item3">3</button>
                
                        <button class="itemRes purple">=</button>
                    
                        <button class="itemdot">.</button>
                        <button class="item0">0</button>
                        <button class="itemper">%</button>
                </div>
            </div>
            
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
